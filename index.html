<!DOCTYPE html>
<html>
  <head>

     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
   
  </head>

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label> <input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4

              5
            </div>
          </div>
        </div>
      </div>
    </div>
     <script>
//FIRST event listener
      // const main = document.getElementById('main');
      
      // main.addEventListener('click', 
      // () => {
      //     alert('I was clicked!')
      //   });
        
        
// document selector         
        const input = document.querySelector('input')
        
        input.addEventListener('keydown', event => console.log(e.which))
        
        // const input = document.querySelector('input')
 
        // input.addEventListener('keydown', e => {
        //   if (e.which === 71) {
        //     return e.preventDefault()
        //   }
        // })
        
        
// bubble and capturing events     
    let divs = document.querySelectorAll('div')
 
    function bubble(e) {
  e.stopPropagation()
      console.log(this.firstChild.nodeValue.trim() + ' bubbled')
    }
     
    for (const aDiv of divs) {
      aDiv.addEventListener('click', bubble);
    }
// event capturing    
    function capture(e) {
      console.log(this.firstChild.nodeValue.trim() + ' captured')
    }
     
    for (const aDiv of divs) {
      // set the third argument to `true`!
      aDiv.addEventListener('click', capture, true)
    }
    </script>
  </body>
  
</html>
